{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta no TudoList</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img src="{% static 'register/images/logo.png' %}" alt="TudoList Logo">
            </div>
            <h1>Criar conta no TudoList</h1>
            <p>A maneira mais rápida e simples de organizar suas tarefas</p>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nome">Nome</label>
                    {{ form.first_name }}
                </div>
                <div class="form-group">
                    <label for="sobrenome">Sobrenome</label>
                    {{ form.last_name }}
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="instituicao">Instituição de Ensino</label>
                    {{ form.instituicao }}
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="confirmar_senha">Confirmar Senha</label>
                    {{ form.password2 }}
                </div>
                <div class="form-group terms">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Concordo com os <a href="#">Termos de Serviço</a> e a <a href="#">Política de Privacidade</a>.</label>
                </div>
                <button type="submit">Prosseguir</button>
            </form>
        </div>
    </div>
</body>
</html>
