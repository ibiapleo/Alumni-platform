{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de E-mail</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Por favor, verifique seu e-mail!</h1>
            <p>O código foi enviado para <strong>seuemail@exemplo.com</strong></p>
            <form method="POST">
                {% csrf_token %}
                <div class="code-inputs">
                    <input type="text" name="codigo" maxlength="1" required>
                    <input type="text" name="codigo" maxlength="1" required>
                    <input type="text" name="codigo" maxlength="1" required>
                    <input type="text" name="codigo" maxlength="1" required>
                    <input type="text" name="codigo" maxlength="1" required>
                    <input type="text" name="codigo" maxlength="1" required>
                </div>
                <button type="submit">VERIFICAR</button>
            </form>
            
            <p>
                <button id="resendButton" disabled>Enviar código novamente</button>
                <span id="timer">00:30</span>
            </p>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
